<mat-toolbar color="primary">
  <div class="container d-flex">
    <span routerLink="/" style="cursor: pointer"> Todo Maker</span>
    <span class="spacer"></span>
    <div
      class="d-flex justify-content-around icons"
      style="width: 100px"
      *ngIf="showMenu"
    >
      <div class="d-flex align-items-center mr-2 px-2">
        <span class="icons" routerLink="/login">Login</span>
        <mat-icon rounterLink="/login">login</mat-icon>
      </div>
      |
      <div class="d-flex align-items-center ml-2 px-2">
        <span class="icons" routerLink="/register">Register</span>
        <mat-icon rounterLink="/register">how_to_reg</mat-icon>
      </div>
    </div>

    <div
      class="d-flex justify-content-around icons align-items-center"
      style="width: 100px"
      *ngIf="!showMenu"
    >
      <div class="px-2">
        <h3>Welcome, Pablo</h3>
      </div>
      <mat-icon (click)="logout()">logout</mat-icon>
    </div>
  </div>
</mat-toolbar>
<div class="container py-3">
  <router-outlet></router-outlet>
</div>
